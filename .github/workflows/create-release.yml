on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['windows-latest', 'macos-12']

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - run: pip install -r ./PythonInterface/requirements.txt pyinstaller
      - name: Build with PyInstaller
        run: |
          $os = "${{ matrix.os }}"  # Set the operating system variable from matrix
          if ($os -eq "windows-latest") {
            New-Item -Path './PythonInterface/dist' -ItemType Directory
            cd ./PythonInterface/
            pyinstaller even_photos_resolve.py --onefile --name even_photos_resolve-x86_64-pc-windows-msvc.exe
          } elseif ($os -eq "macos-12") {
            New-Item -Path './PythonInterface/dist' -ItemType Directory
            cd ./PythonInterface/
            pyinstaller even_photos_resolve.py --onefile --name even_photos_resolve-x86_64-apple-darwin
          }
        shell: pwsh

      - name: Install dependencies (ubuntu only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Rust setup
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './TauriApp/src-tauri -> target'

      # Setup Node.js for Tauri
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install Tauri CLI
      - name: Install Tauri dependencies
        run: |
         cd TauriApp
         npm install

      - name: Build the app
        uses: tauri-apps/tauri-action@dev
        env:
           GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
           tagName: app-v__VERSION__ # the action automatically replaces \_\_VERSION\_\_ with the app version
           releaseName: 'App v__VERSION__'
           releaseDraft: true
           prerelease: true
           projectPath: ./TauriApp/
           
      # Create a GitHub Release
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      # Upload Release Asset
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, grabs the upload_url
          asset_path: ./TauriApp/src-tauri/target/release/bundle/*.app
          asset_name: TauriApp-${{ matrix.os }}.zip
          asset_content_type: application/zip
